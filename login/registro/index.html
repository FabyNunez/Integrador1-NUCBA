<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Architects+Daughter&family=Bangers&family=Estonia&family=Fruktur&family=Fuzzy+Bubbles:wght@700&family=Inconsolata:wght@700&family=Luxurious+Roman&family=Noto+Serif:ital@1&family=Nunito:wght@600&family=PT+Serif&family=Quicksand:wght@400;600&family=Short+Stack&family=Syne+Tactile&display=swap"
        rel="stylesheet">

    <title>Registrarse</title>
</head>

<body class="body">
    <div class="contenedor">
        <div class="recuadro">
            <div class="contenedor-formulario">
                <form>
                    <div class="contenedor-input">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="contenedor-input">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" placeholder="Ingrese su apellido">
                    </div>
                    <div class="contenedor-input">
                        <label for="email">E-mail</label>
                        <input type="text" id="email" placeholder="Ingrese su e-mail">
                    </div>
                    <div class="contenedor-input">
                        <label for="password">Contraseña</label>
                        <input type="password" id="contraseña" placeholder="Ingrese su contraseña">
                    </div>
                    <a class="boton" type="button">Registrarse</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
